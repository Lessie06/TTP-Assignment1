<!DOCTYPE html>
<html>
 <head>
    <title>Contact</title>
</head>

<body>
    <h1>Insterested in Our Cuase?</h1>
    <h2>Contact Us!</h2>

    <div class="contact-form">
        <form action="/send-email/" method="post">
            <label class="name-label">Your name:</label>
            <br>
            <input name="name" type="text" required class="inputField"><br>
            <label class="recepient-label">Recipients email:</label>
            <br>
            <input name="recepient-email" type="email" required class="inputField"><br>
            <button type="submit">Submit and Send</button>
        </form>
    </div>
    <br>
    <p>We hope to work with you. Please reach out with any inquries or concerns.</p>
    
</body>
</html>
